{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-7">
    <div class="accordion" id="accordionExample">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Number of nobel laureate per country
            </button>
          </h2>
        </div>
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body" style="text-align: center">
                <div class="card-body" style="text-align: center">
                <a href=query/?q_id=1><button type="button" class="btn btn-info">Query</button></a>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header" id="headingTwo">
          <h2 class="mb-0">
            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Research Rating of a university which has nobel laureates affiliated to it in the year 2016
            </button>
          </h2>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
          <div class="card-body">
            <div class="card-body" style="text-align: center">
                <a href=query/?q_id=2><button type="button" class="btn btn-info">Query</button></a>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header" id="headingThree">
          <h2 class="mb-0">
            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              University ranking to which a nobel laureate is affiliated to in 2016
            </button>
          </h2>
        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
          <div class="card-body">
            <div class="card-body" style="text-align: center">
                <a href=query/?q_id=3><button type="button" class="btn btn-info">Query</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-5">
    <table class="table table-striped" style="font-family: Georgia" bgcolor="#ABB2B9">
      <thead>
        <tr bgcolor="#17202A" style="font-family: Georgia;color: white">
          {% for label in labels %}
            <th scope = "col">{{ label }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
          <tr bgcolor="#D7DBDD">
            {% for label in labels %}
              <td>{{ row[label]['value'] }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
